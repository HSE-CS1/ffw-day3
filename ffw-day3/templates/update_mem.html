{% extends "base.html" %}


{% block content %}
<div class="w-50 m-auto">
  <h1 class="ffw-heading">Update Your Information</h1>
  <form action="/update/{{ session.get('member_index') }}" method="post" autocomplete="off">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" autocomplete="off" placeholder="name@example.com" disabled value="{{ member.email }}">
    </div>
    <div class="row">
      <div class="col-12 col-sm">
        <div class="mb-3">
      <label for="first_name" class="form-label">First Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" autocomplete="off" placeholder="First" autofocus required value="{{ member.first_name }}">
    </div>
      </div>
      <div class="col-12 col-sm">
        <div class="mb-3">
      <label for="last_name" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" autocomplete="off" placeholder="Last" required value="{{ member.last_name }}">
    </div>
      </div>
    </div>
    
    
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
